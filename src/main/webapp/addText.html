<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <link rel="stylesheet" href="styles.css">
    <meta charset="UTF-8">
    <title>Add Text</title>
</head>
<body>
<h1 class="title">Add Text</h1>
<div style="text-align: center">
    <form method="POST" action="/item.html">
        <input type="text" name="name" class="textBar" placeholder="Name"/><br><br>
        <textarea name="val" rows="12" cols="60" placeholder="Enter text..."></textarea><br><br>
        <input type="hidden" name="type" id="type" value="text">
        <input type="submit" value="Submit" class="keyButton">
    </form>
</div>
</body>
</html>
